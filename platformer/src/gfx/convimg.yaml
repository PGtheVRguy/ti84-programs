palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 0, g: 255, b: 255}
    images: automatic


converts:
  - name: tileset
    palette: global_palette
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tileset.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - tileset